  <body>

      <div class="logo">
        <p>Form Validation, Present Images</p>
      </div>
      <nav>
        <ul>
          <li>

    <main>
      <div class="container">
        <!-- Form Validaation -->
        <form id="for_validation" class="mt-5">
          <h2>Form Validation</h2>
          <!-- email -->
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="email">Email:</label>
              <input type="text" class="form-control" id="email" name="email" />
              <small
                id="validation_text"
                class="form-text text-danger d-none"
              ></small>
            </div>
          </div>
          <!-- repeat email -->
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="rep_email">Repeat Email:</label>
              <input
                type="text"
                class="form-control"
                id="rep_email"
                name="repeatEmail"
              />
              <small
                id="validation_text"
                class="form-text text-danger d-none"
              ></small>
            </div>
          </div>
          <!-- password -->
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="password">Password:</label>
              <input
                type="text"
                class="form-control"
                id="password"
                name="password"
              />
              <small
                id="validation_text"
                class="form-text text-danger d-none"
              ></small>
            </div>
          </div>
          <!-- repeat password -->
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="rep_password">Repeat Password:</label>
              <input
                type="text"
                class="form-control"
                id="rep_password"
                name="repeatPassword"
              />
              <small
                id="validation_text"
                class="form-text text-danger d-none"
              ></small>
            </div>
          </div>
          <div class="form-check my-2">
            <label class="form-check-label">
              <input
                type="checkbox"
                class="form-check-input"
                name="agreement"
                id="agreement"
                value="checkedValue"
              />
              Agree with rules
            </label>
          </div>
          <!-- buttons -->
          <div class="form-row">
            <div class="form-group col-md-6">
              <button type="reset" class="btn btn-info">Reset</button>
              <button type="submit" class="btn btn-primary btn-submit" disabled>
                Sign Up
              </button>
            </div>
          </div>
        </form>
        <hr />
        <div class="present my-4">
          <h2 class="mb-3">Present images</h2>
          <div class="row justify-content-between">
            <div class="item">
              <div class="img-box">
                <img
                  src="./assets/images/pic1.jpg"
                  alt="present"
                  class="present-img"
                />
              </div>
              <div class="btn-box">
                <button class="item-btn btn btn-success">Open present</button>
              </div>
            </div>
            <div class="item">
              <div class="img-box">
                <img
                  src="./assets/images/pic2.jpg"
                  alt="present"
                  class="present-img"
                />
              </div>
              <div class="btn-box">
                <button class="item-btn btn btn-success">Open present</button>
              </div>
            </div>
            <div class="item">
              <div class="img-box">
                <img
                  src="./assets/images/pic3.jpg"
                  alt="present"
                  class="present-img"
                />
              </div>
              <div class="btn-box">
                <button class="item-btn btn btn-success">Open present</button>
              </div>
            </div>
            <div class="item">
              <div class="img-box">
                <img
                  src="./assets/images/pic4.jpg"
                  alt="present"
                  class="present-img"
                />
              </div>
              <div class="btn-box">
                <button class="item-btn btn btn-success">Open present</button>
              </div>
            </div>
          </div>
        </div>
      </div>
