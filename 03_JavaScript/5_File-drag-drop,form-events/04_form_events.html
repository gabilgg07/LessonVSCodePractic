<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag-drop, Form Events</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <p>Form Events</p>
      </div>
      <nav>
        <ul>
          <li>
            <a href="./01_drag_drop.html">Drag & Drop</a>
          </li>
          <li>
            <a href="./02_file_drag_drop.html">File drag drop</a>
          </li>
          <li>
            <a href="./03_keyboard_scrolling_events.html"
              >Keyboard and Scrolling Events</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="form-events">
          <form id="form_events">
            <!-- focus, input, change, blur events -->
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="firstname">Firstname:</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstname"
                  name="firstname"
                />
                <div class="error-message d-none">This field is required!</div>
              </div>
            </div>
            <!-- focus and blur methods -->
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="for_focus_and_blur_methods"
                  >For focus and blur methods:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="for_focus_and_blur_methods"
                  name="for_focus_and_blur_methods"
                />
                <div class="error-message d-none">This field is required!</div>
              </div>
            </div>
            <!-- select element -->
            <div class="form-row">
              <div class="form-group col-md-6 d-flex justify-content-between">
                <label for="select" class="mr-2">Select element:</label>
                <select id="select">
                  <option value="apple">Apple</option>
                  <option value="pear">Pear</option>
                  <option value="banana">Banana</option>
                </select>
              </div>
            </div>
            <!-- multiple select element -->
            <div class="form-row">
              <div class="form-group col-md-6 d-flex justify-content-between">
                <label for="multy_select" class="mr-2">
                  Multy Select element:</label
                >
                <select id="multy_select" multiple>
                  <option value="monday">Monday</option>
                  <option value="tuesday" selected>Tuesday</option>
                  <option value="wednesday">Wednesday</option>
                  <option value="thursday" selected>Thursday</option>
                  <option value="friday">Friday</option>
                  <option value="saturday" selected>Saturday</option>
                  <option value="sunday">Sunday</option>
                </select>
              </div>
            </div>
            <!-- cut event -->
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="for_cut">For cut event:</label>
                <input type="text" class="form-control" id="for_cut" />
              </div>
            </div>
            <!-- copy event -->
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="for_copy">For copy event:</label>
                <input type="text" class="form-control" id="for_copy" />
              </div>
            </div>
            <!-- paste event -->
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="for_paste">For paste event:</label>
                <input type="text" class="form-control" id="for_paste" />
              </div>
            </div>
            <!-- button -->
            <div class="form-row">
              <div class="form-group col-md-6">
                <button type="submit" class="btn btn-primary">Send</button>
              </div>
            </div>
          </form>
          <form id="for_submit" class="mt-5">
            <h2>For Submit Event</h2>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="submit_event">Submit event:</label>
                <input type="text" class="form-control" id="submit_event" />
              </div>
            </div>
            <!-- button -->
            <div class="form-row">
              <div class="form-group col-md-6">
                <button type="reset" class="btn btn-primary">Reset</button>
                <button type="submit" class="btn btn-primary">Send</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script src="./assets/js/common.js"></script>
    <script src="./assets/js/04_form_events.js"></script>
  </body>
</html>
