          <div class="row justify-content-between mb-5 drag_event">
            <div class="items">

            <div class="items"></div>

            <div class="items"></div>

            </div>
            <div class="drop_items"></div>
            <div class="drop_items"></div>
            <div class="drop_items"></div>
          </div>

          <div class="row justify-content-between drag_drop">
            <div class="drop_boxs">
              <div class="imgBox" draggable="true"></div>
            </div>
