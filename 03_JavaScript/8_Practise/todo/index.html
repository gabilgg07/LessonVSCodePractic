<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/icons/todo-icon.png" type="image/x-icon" />
    <title>To Do</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="bg-image">
        <img src="./assets/images/bg-desktop-light.jpg" alt="bg-desktop-dark" />
      </div>
    </header>
    <main>
      <div class="todo-wrapper">
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-8 col-sm-10">
            <div class="todo-container">
              <h2 class="todo-header">
                T O D O
                <img
                  src="./assets/icons/icon-sun.svg"
                  alt="icon-sun"
                  class="mode"
                />
              </h2>
              <form class="todo-form">
                <label id="check" class="check-box" for="addTodo">
                  <img
                    src="./assets/icons/icon-check.svg"
                    alt="icon-check"
                    class="d-none"
                  />
                </label>
                <input
                  type="text"
                  class="todo-input"
                  id="addTodo"
                  name="addTodo"
                  placeholder="Create a new todo..."
                />
              </form>
              <ul class="todo-list">
                <li class="list-item active">
                  <div class="check-box active">
                    <img src="./assets/icons/icon-check.svg" alt="icon-check" />
                  </div>
                  Complete online JavaScript course
                  <div class="icon-delete">
                    <img src="./assets/icons/icon-cross.svg" alt="icon-cross" />
                  </div>
                </li>
                <li class="list-item">
                  <div class="check-box">
                    <img
                      src="./assets/icons/icon-check.svg"
                      alt="icon-check"
                      class="d-none"
                    />
                  </div>
                  Jog around the park 3x
                  <div class="icon-delete">
                    <img src="./assets/icons/icon-cross.svg" alt="icon-cross" />
                  </div>
                </li>
                <li class="list-item">
                  <div class="check-box">
                    <img
                      src="./assets/icons/icon-check.svg"
                      alt="icon-check"
                      class="d-none"
                    />
                  </div>
                  Complete Todo App on Frontend Mentor
                  <div class="icon-delete">
                    <img src="./assets/icons/icon-cross.svg" alt="icon-cross" />
                  </div>
                </li>
              </ul>
              <p class="footer-text">Drag and drop to reorder list</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./assets/js/index.js"></script>
  </body>
</html>
